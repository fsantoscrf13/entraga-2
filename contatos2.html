      div class="contato">

      <div class="card">


          <div class="card-body">


              <h1 class="h1-responsive font-weight-bold text-center my-4">Contatos</h1>

              <p class="text-center w-responsive mx-auto mb-5">Você tem alguma duvida? Por favor, não hesite em nos contatar, Nossa equipe entrará em contato com você em questão de horas para ajudá-lo.</p>

              <div class="row">

                  <div class="col-md-9 mb-md-0 mb-5">
                      <form id="contact-form" name="contact-form" action="mail.php" method="POST">


                          <div class="row">


                              <div class="col-md-6">
                                  <div class="md-form mb-0">
                                      <label for="name" class="">Nome Completo:</label>
                                      <input type="text" id="name" name="name" class="form-control">

                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="md-form mb-0">
                                      <label for="email" class="">E-mail:</label>
                                      <input type="text" id="email" name="email" class="form-control">

                                  </div>
                              </div>


                          </div>



                          <div class="row">
                              <div class="col-md-12">
                                  <div class="md-form mb-0">
                                      <label for="subject" class="">Assunto:</label>
                                      <input type="text" id="subject" name="subject" class="form-control">

                                  </div>
                              </div>
                          </div>

                          <div class="row">


                              <div class="col-md-12">

                                  <div class="md-form">
                                      <label for="message">Sua mensagem:</label>
                                      <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>

                                  </div>

                              </div>
                          </div>


                      </form>
                      <br>
                      <button type="button" class="btn btn-info">Enviar</button</button>
                      <div class="status"></div>
                  </div>

                          </li>
                          <BR>
